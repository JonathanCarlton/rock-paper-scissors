<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-content">
            <div id="buttons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
            <div id="score">
                <p id="playerScore">0</p>
                <p id="computersScore">0</p>
                <p id="currentRound">0</p>
            </div>
            <div id="results">

            </div>
            <div id="playAgain" class="hidden">
                <button class="button" id="playAgainBtn"> Play Again?</button>
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
