<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-content">
            <div class="title">
                <h1>Let's Play Rock Paper Scissors!</h1>
                <p>First to score five points is the winner.</p>
            </div>
            <div class="game">
                <div class="buttons">
                    <p>Make Your Selection</p>
                    <div>
                        <button id="rockButton">Rock</button>
                        <button id="paperButton">Paper</button>
                        <button id="scissorsButton">Scissors</button>
                    </div>
                </div>
                <div class="scoreboard">
                    <div>
                        <p>Scoreboard</p>
                    </div>
                    <div>
                        <p>Player's Score: <span id="playerScore">0</span></p>
                        <p>Computer's Score: <span id="computersScore">0</span></p>
                        <p>Number of Rounds Played: <span id="currentRound">0</span></p>
                    </div>
                </div>
            </div>

            <div class="results">

            </div>
            <div class="playAgain hidden">
                <button class="button" id="playAgainBtn"> Play Again?</button>
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
